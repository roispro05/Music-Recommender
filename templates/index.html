<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion-Based Music Recommender</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #A294F9, #CDC1FF);
            color: #000;
            text-align: center;
            padding: 20px;
            overflow-y: auto;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.3rem;
            margin: 10px 0;
            opacity: 0.9;
        }

        video {
            border: 5px solid #CDC1FF;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            width: 100%;
            max-width: 640px;
            height: auto;
        }

        #emotion {
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        #song-recommendation {
            margin-top: 30px;
            font-size: 1.4rem;
        }

        #song-options {
            margin-top: 40px;
            display: none;
        }

        #song-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: -20px;
        }

        .song-button {
            background: linear-gradient(45deg, #A294F9, #CDC1FF);
            color: #000;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background 0.3s;
            max-width: 200px;
            margin: 10px;
        }

        .song-button:hover {
            background: linear-gradient(45deg, #E5D9F2, #F5EFFF);
            transform: scale(1.05);
        }

        audio {
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: none;
        }

        @media (max-width: 768px) {
            video {
                width: 90%;
                height: auto;
            }

            .song-button {
                font-size: 1rem;
                padding: 10px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Emotion-Based Music Recommender</h1>
    <p>Start your webcam, and we will recommend music based on your emotion!</p>

    <video id="video" autoplay></video>
    <div id="emotion">Emotion: Detecting...</div>
    <div id="song-recommendation">
        <p>Song Recommendation: <span id="song-link"></span></p>
    </div>

    <div id="song-options">
        <p>Please select a song:</p>
        <div id="song-buttons"></div>
    </div>

    <audio id="song-player" controls autoplay>
        <source id="song-source" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/js/webcam.js"></script>
</body>
</html>
